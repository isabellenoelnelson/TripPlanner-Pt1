<!DOCTYPE html>
<html>
  <head>
    <title>Trip Planner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link href="https://fonts.googleapis.com/css?family=Lobster" rel="stylesheet">
    <link href='https://api.mapbox.com/mapbox-gl-js/v.2.1.1/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="./style.css"></link>
  </head>
  <body>
    <header>
      <h1>Trip Planner</h1>
    </header>
    <div id='app'>
      <div id="map">
        <aside>
          <div class="panel" id='options-panel'>
            <div>
              <h2>Hotels</h2>
              <select id='hotels-choices'>
                <option>A Hotel</option>
              </select>
              <button id='hotels-add' class='options-btn'>+</button>
            </div>
            <div>
              <h2>Activities</h2>
              <select id='activities-choices'>
                <option>An Activity</option>
              </select>
              <button id='activities-add' class='options-btn'>+</button>
            </div>
          </div>
          <div class='panel' id='itinerary'>
            <div>
              <h2>My Hotel</h2>
              <ul class='list-group' id='hotels-list'>

              </ul>
            </div>
            <div>
              <h2>My Restaurants</h2>
              <ul class='list-group' id='restaurants-list'>

              </ul>
            </div>
            <div>
              <h2>My Activities</h2>
              <ul class='list-group' id='activities-list'>

              </ul>
            </div>
          </div>
        </aside>
      </div>
    </div>
    <script src="./bundle.js" defer></script>
  </body>
</html>
